<section ng-controller = "riftGenerationController as riftCtrl">
	<form ng-submit="riftCtrl.submit()">
		<label>Number of results:
			<input type"number" ng-model="riftCtrl.inputNumResults"
				min="0" max="99" required />
		</label>
		<input type = "submit" id="submit" value="Load" />
	</form>
    {{riftCtrl.test}}
	<div ng-repeat="result in riftCtrl.results">
		{{result}}
	</div>
</section>
